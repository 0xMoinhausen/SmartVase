<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=„stylesheet„ href=„stylesheet.css„>
    <title>Smart Vase Dashboard</title>

    <h1>Smart Vase</h1>

</head>

<body>
    <div class="Temperatur">
        <h3>Temperatur</h3>
        <p>23°C</p> <!--Temporary Value-->
    </div>

    <div class="Luftfeuchtigkeit">
        <h3>Luftfeuchtigkeit</h3>
        <p>50%</p> <!--Temporary Value-->
    </div>

    <div class="Wasserstand">
        <h3>Wasserstand</h3>
        <div id="full">

        </div>
        <div id="high">

        </div>
        <div id="medium">

        </div>
        <div id="low">

        </div>
        <div id="empty">

        </div>
    </div>

    <div class="Water Counter">
        <h2>3 mal</h2>
        <p>heute schon gegossen</p>
    </div>

    <div class="Ton Counter">
        <h2>10 mal</h2>
        <p>heute schon den Ton abgespielt</p>
    </div>

    <!--TODO: Slider einfügen-->
    <div class="Ton Slider">
        <h3>Abstand wann Ton abgespeilt wird</h3>
        <p>(Hier kommt ein Slider hin)</p>
    </div>

    <div class="Ton Button">
        <button>
            Ton abspielen
        </button>
    </div>

    <!--TODO: Slider einfügen-->
    <div class="Gieß Slider">
        <h3>Gießdauer</h3>
        <p>(Hier kommt ein Slider hin)</p>
    </div>


</body>

</html>
